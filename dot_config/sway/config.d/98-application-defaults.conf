for_window [instance="(?:Godot_Engine|Godot_Editor)" title="(?:(?:Create|Create New) (?:CanvasItem|Node|Scene|Resource|Text File|Script)|Save (?:Scene|Resource) As...|Please Confirm...|Warning!|Alert!)"] floating enable
